    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let activeTool = 'tree';

        const objects = [];

        function setCanvasSize() {
            const container = document.querySelector('.game-container');
            canvas.width = Math.min(600, container.clientWidth - 40);
            canvas.height = Math.min(400, container.clientHeight - 100);
            drawAllObjects();
        }

        window.addEventListener('resize', setCanvasSize);
        window.onload = setCanvasSize;

        function drawAllObjects() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const obj of objects) {
                drawObject(obj.type, obj.x, obj.y);
            }
        }

        function drawObject(type, x, y) {
            ctx.font = '48px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            let emoji;
            switch(type) {
                case 'tree': emoji = 'üå≥'; break;
                case 'flower': emoji = 'üå∏'; break;
                case 'house': emoji = 'üè†'; break;
                case 'sun': emoji = '‚òÄÔ∏è'; break;
                case 'cloud': emoji = '‚òÅÔ∏è'; break;
            }
            ctx.fillText(emoji, x, y);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (activeTool) {
                objects.push({ type: activeTool, x, y });
                drawObject(activeTool, x, y);
            }
        });
        
        // Touch event handling
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            if (activeTool) {
                objects.push({ type: activeTool, x, y });
                drawObject(activeTool, x, y);
            }
        });

        // Event listeners for buttons
        document.getElementById('addTreeBtn').addEventListener('click', () => setActiveTool('tree'));
        document.getElementById('addFlowerBtn').addEventListener('click', () => setActiveTool('flower'));
        document.getElementById('addHouseBtn').addEventListener('click', () => setActiveTool('house'));
        document.getElementById('addSunBtn').addEventListener('click', () => setActiveTool('sun'));
        document.getElementById('addCloudBtn').addEventListener('click', () => setActiveTool('cloud'));
        document.getElementById('clearBtn').addEventListener('click', () => {
            objects.length = 0; // Clear the array
            drawAllObjects();
        });

        function setActiveTool(tool) {
            activeTool = tool;
            const buttons = document.querySelectorAll('.control-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`add${tool.charAt(0).toUpperCase() + tool.slice(1)}Btn`).classList.add('active');
        }

        // Set initial active tool
        setActiveTool('tree');

    </script>
